server:
  port: 8000 #端口号
#  servlet:
#    context-path: /small  #上下文
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/fruit_and_vegetable_shopping_mall?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  mvc:
    format:
      date-time: yyyy-MM-dd HH:mm:ss
  devtools:
    restart:
      enabled: true  #设置开启热部署
      additional-paths: src/main/java #重启目录
      exclude: WEB-INF/**
    freemarker:
      cache: false    #页面不加载缓存，修改即时生效

    static-path-pattern: /static/**  #放开springboot对静态资源的拦截（判断路径符合这个规则的，为静态资源）
  web:
    resources:
      static-locations: classpath:/static/**

mybatis:
  type-aliases-package: com.small.fruitandvagetablemallspringboot.pojo #别名
  configuration:
    map-underscore-to-camel-case: true #java驼峰命名与数据库中字段名对应
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #日志
  mapper-locations: classpath:mybatis-mapper/*.xml #mybatis映射文件

ty:
  alipay:
    appId: 2021000148696527
    appPrivateKey: 
    alipayPublicKey: 
    #这个配置的是阿里云通知你的项目的ip地址路径
    notifyUrl:  http://m279eced.natappfree.cc/orderDetail/notify



